<!doctype HTML> 

<HTML> 
  
<HEAD>
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://ecs-162-spring-2022.profamenta.repl.co/reset.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script defer src="tiktokpets.js">
  </script>
</HEAD>

<body> 
  <header id="top">
    <h1 id="logo">TikTok Pets</h1>
    <button type="button" class="pinkBox" id="videos">My Videos</button>
  </header>
  <div id="bottom">
    <div class="container">
      <div id="boxContents">
        <div id="submitTitle">Submit a video:</div>
        <div id="inputBoxes">
          <label for="username">Username: </label><br>
          <input type="text" id="username" placeholder="awesometiktokuser123"><br>
          <label for="tiktokURL">Tiktok URL: </label><br>
          <input type="url" id="tiktokURL" placeholder="https://tiktok.com/12345"><br>
          <label for="nickname">Video nickname: </label><br>
          <input type="text" id="nickname" placeholder="Bob the supercat">
        </div>
      </div>
    </div>
    <button type="button" class="pinkBox" id="continue">Continue</button>
  </div>
    
  
    
</body>

</html>
